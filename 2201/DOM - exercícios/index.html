<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>DOM - document object model</title>
  </head>
  <body>
    <h1 id="main-header">Titulo principal</h1>
    <div id="main">
      <p>Exemplo de parágrafo</p>
    </div>
    <div class="">
      <a href="https//:www.google.com.br">Visite o nosso site</a>
      <div class="">
        <img src="./img/js.png" alt="js logo" id="js-logo" />
      </div>
    </div>

    <button id="myButton">Clique aqui</button>

    <p id="paraMouse">Passe o mouse sobre esse parágrafo</p>

    <form action="" id="myForm">
      <input type="text" id="myInput" placeholder="Digite algo aqui" />
      <input type="submit" value="enviar" />
    </form>

    <script src="main.js"></script>
  </body>
</html>
